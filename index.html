<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <main src="./main.js"></main>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
  <header>
    <img src="./imgg/logo.svg" alt="Logo do Splitter">
  </header>

  <main>
   <section class="iformacoes">
    <form action="">
      <div class="conta">
        <label for="conta">Conta</label>
        <div>
          <img src="./imgg/icon-dollar (2).svg" alt="Ícone do cifrão">
          <input type="number" name="conta" id="conta" placeholder="0">
        </div>
      </div>



      <div class="gorjeta">
        <label for="outra">Selecione a gorjeta %</label>


        <div>
          <input type="button" value="5%" >
          <input type="button" value="10%">
          <input type="button" value="15%">
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="number" name="outra" id="outra" placeholder="Outra">
        </div>
      </div>

      <div class="pessoas">
       <div class="textos">
        <label for="pessoas">Quantidade de Pessoas</label>
        <p id="erro">Não pode ser zero</p>
       </div>
        <div class="input-box erro">
          <img src="./imgg/icon-person.svg" alt="Ícone da pessoa">
          <input x type="number" name="pessoas" id="pessoas" placeholder="0">

      </div>
    </form>
   </section>

   <section class="resultados">

    <div>
      <div class="gorjeta-total">
        <p>
          <strong>Gorjeta</strong> <br>
          / pessoas
        </p>
  
        <strong>R$ 0.00</strong>
      </div>
  
      <div class="total">
        <p>
          <strong>Total</strong> <br>
          / pessoas
        </p>
  
        <strong>R$ 0.00</strong>
      </div>
    </div>
  <button>Limpar</button>
  </section>
  </main>
    
</body>
</html>
